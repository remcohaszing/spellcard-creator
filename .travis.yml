language: node_js
node_js:
  - '8'
before_install:
  - npm install -g greenkeeper-lockfile@^1
script:
  - npm test
  - npm run build
before_script: greenkeeper-lockfile-update
after_script: greenkeeper-lockfile-upload
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GH_TOKEN
  local_dir: dist
  on:
    branch: master
